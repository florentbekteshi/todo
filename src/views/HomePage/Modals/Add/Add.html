

<div class="home-modal">

    <div id="myModal" class="modal" style="display:block;">
    
      <!-- Modal content -->
      <div class="modal-content">
        <button class="close" @click="$emit('toggleFunc')">&times;</button>
        <div class="modal__header">
            <h2>User - New</h2>
        </div>
        <div class="modal-body">
            <div class="modal-body-item">
                <div class="modal__body-item-1">
                    <label>First Name</label>
                    <input v-model="data.name" type="text" >
                </div>
                <div class="modal__body-item-1">
                    <label>Email Address</label>
                    <input v-model="data.email" type="email" >
                </div>
            </div>
            <div class="modal-body-item">
                <div class="modal__body-item-1">
                    <label>Gender</label>
                    <div class="modal__body-item-select">
                        <select v-model="data.gender" id="gender" name="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="modal-footer">
            <div class="modal-footer-save">
                <button @click="addRow()">Save</button>
            </div>
            
        </div>
      </div>
    </div>


</div>
